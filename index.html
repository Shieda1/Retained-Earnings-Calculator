<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retained Earnings Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="endingretainedearningsRadio" name="variables" checked>
  <label for="endingretainedearningsRadio">Ending retained earnings</label>

  <input type="radio" id="startingretainedearningsRadio" name="variables">
  <label for="startingretainedearningsRadio">Starting retained earnings</label>

  <input type="radio" id="netincomeRadio" name="variables">
  <label for="netincomeRadio">Net income</label>

  <input type="radio" id="dividendsRadio" name="variables">
  <label for="dividendsRadio">Dividends</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Starting retained earnings</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Net income</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Dividends</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
